<!DOCTYPE html>

    <header>

            </div>
            <div class="inputContainer column">
              <span>Subclass</span>
              <input id="characterSubclass" value="School of Knowledge" />
            </div>
          </div>
        </section>
        <section name="characterLevel">
          <span id="characterLevel">1</span>
          <img src="./assets/icons/level_shield.PNG" />
        </section>
      </div>
    </header>
    <section></section>
  </body>
</html>
