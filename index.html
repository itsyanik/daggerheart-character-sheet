<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daggerheart Character Sheet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="row">
      <section name="classAndDomain" id="classAndDomain" class="column">
        <span class="class">WIZARD</span>
        <span class="domain">Codex & Splendor</span>
      </section>
      <section name="characterInfo" id="characterInfo">
        <div class="row">
          <div class="inputContainer column">
            <span>Name</span>
            <input id="characterName" value="Luminiel" />
          </div>
          <div class="inputContainer column">
            <span>Pronouns</span>
            <input id="characterPronouns" value="He/Him" />
          </div>
        </div>
        <div class="row">
          <div class="inputContainer column">
            <span>Heritage</span>
            <input id="characterHeritage" value="Wildborne Galapa" />
          </div>
          <div class="inputContainer column">
            <span>Subclass</span>
            <input id="characterSubclass" value="School of Knowledge" />
          </div>
        </div>
      </section>
      <section name="characterLevel" id="characterLevel">
        <img src="./assets/level_badge.PNG" />
      </section>
    </header>
  </body>
</html>
